<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body bgcolor="AntiqueWhite">
    <hr>
    <h1 align="middle">Formulir Surat Keterangan Mahasiswa Aktif</h1>
    <hr>
    <font face="arial">
    <fieldset>
        <legend>Form Field</legend>
        <form action="nav.html">
        <table border="0" align="center" width="35%%">
        <tr>
            <td colspan="2"><p><input type="checkbox" name="email"> <big>Record [Email] as the email to be included in my response</big></p></td>
        </tr>
        <tr>
            <th align="left"><b><big>Nama</big></b></th>
            <th align="left"><b><big>NRP</big></b></th>
        </tr>
        <tr>
            <td><p><input type="text" name="nama"></p></td>
            <td><p><input type="text" name="nrp"></p></td>
        </tr>
        <tr>
            <td align="left" colspan="2"><b><big>Semester</big></b></td>
        </tr>
        <tr>
            <td><p><big><select colspan="2">
                <option value="option1">Semester 1 (satu)</option>
                <option value="option2">Semester 2 (dua)</option>
                <option value="option3">Semester 3 (tiga)</option>
                <option value="option4">Semester 4 (empat)</option>
                <option value="option5">Semester 5 (lima)</option>
                <option value="option6">Semester 6 (enam)</option>
                <option value="option7">Semester 7 (tujuh)</option>
                <option value="option8">Semester 8 (delapan)</option>
                <option value="option9">Semester 9 (sembilan)</option>
                <option value="option10">Semester 10 (sepuluh)</option>
                <option value="option11">Semester 11 (sebelas)</option>
                <option value="option12">Semester 12 (dua belas)</option>
                <option value="option13">Semester 13 (tiga belas)</option>
                <option value="option14">Semester 14 (empat belas)</option>
            </select></big></p></td>
        </tr>
        <tr>
            <th align="left"><b><big>Alamat</big></b></th>
        </tr>
        <tr>
            <td colspan="2"><p><input type="text" name="alamat"></p></td>
        </tr>
        <tr>
            <th align="left" colspan="2"><b><big>Keperluan Pengajuan</big></b></th>
        </tr>
        <tr>
            <td colspan="3"><p><textarea rows=5 cols=50 name="textarea"></textarea></p></td>
        </tr>
        <tr>
            <th align="left" colspan="3"><b>Saya setuju untuk mengirimkan data saya</b></th>
        </tr>
        <tr>
            <td><p><input type="radio" name="radio" required>Setuju <input type="radio" name="radio" required>Tidak Setuju<p></p></td>
        </tr>
        <tr>
            <td colspan="3" align="right"><input type=submit name="submit"></td>
        </tr>
        <tr>
            <td><a href="mailto:kaprodi.informatika@maranatha.edu?cc=mo.it@maranatha.edu">Hubungi Kami</a></td>
        </tr>
        </table>
        </form>
    </fieldset>
    </font>
    <p align="middle">&copy; 2472048 - Jayden Marvel Ethanael</p>
</body>
</html>
